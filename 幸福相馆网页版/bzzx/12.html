<p class="p1"><span class="s1">◇</span><span class="s2"> </span><span class="s3">相片处理：每张相片收取</span><span class="s2">5</span><span class="s3">元技术服务费。注：采集成功后再收费，采集不成功不收费。</span></p>
<p class="p1"><span class="s1">◇</span><span class="s2"> </span><span class="s3">相片冲印：幸福相馆冲印服务的收费包含工本费与快递费两部分：</span></p>
<p class="p1"><span class="s2">1</span><span class="s3">、工本费：冲印一版贴表相收取3元成本费用（使用</span><span class="s2">4R</span><span class="s3">规格相纸，出入境证件相片可冲印</span><span class="s2">6</span><span class="s3">张，居民身份证、居住证、社保卡、机动车驾驶证、保安员证可冲印</span><span class="s2">12</span><span class="s3">张。</span></p>
<p class="p1"><span class="s2">2</span><span class="s3">、快递费：按区域收取，详情请查看关于快递配送。</span></p>
